<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login</title>

</head>

<body>
    <!-- Form Login -->
    <div class="form-login">
        <form class="box" onsubmit="login(event)">
            <div class="content-box">
                <h5 style="color: #747272">SOIOT SYSTEM</h5>
                <input class="input-active" type="text" name="" id="username" placeholder="user name" required>
                <input class="input-active" type="password" name="" id="password" placeholder="password" required>
                <div>
                    <button type="submit" class="btn">LOGIN</button>
                    <a href="#" style="text-decoration: none;">Sign-up</a>
                </div>
            </div>
        </form>
    </div>
    <!-- End Form Login -->

    <script src="assets/js/main.js"></script>
    <script src="assets/js/index.js"></script>
</body>


</html>
